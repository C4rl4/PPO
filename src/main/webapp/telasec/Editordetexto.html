<div  style="width:1300px; height:600px; border:solid;">
<canvas id="canva" class="editor" width="1300" height="600" ></canvas>
</div>
</div>
<script>
function adicionarImagem() {
	 
	 var cnv =document.querySelector('canvas');
	 var ctx = cnv.getContext('2d');
	 var  gravity= 0.1;
	 var catX = catY = hyp =0;
	 var catx =0;
	 var caty=0;
	 var catresult=0;
	 var ball = {
	 	radius: 20,
	 	vx: Math.floor(Math.random()*10)+1,
	 	vy: 0,
	 	x: 50,
	 	y: 50,
	 	color:"#DC143C",
	 	held: false
	 };

	 cnv.addEventListener('mousedown', function(e) {
	 	catX = ball.x - e.offsetX;
	 	catY = ball.y - e.offsetY;
	 	catx = catX*catX;
	 	caty= catY*catY;
	 	catresult=catx+caty;
	 	hyp =Math.sqrt(catresult);
	 	if(hyp<ball.radius && !ball.held){
	 		ball.held=true;
	 		}
	 	
	 }, false)
	 cnv.addEventListener('mouseup', function(e) {
	 	if(ball.held){
	 		ball.held = false;
	 		ball.vx=Math.floor(Math.random()*10)+1;
	 		}
	 	
	 }, false)
	 cnv.addEventListener('mousemove', function(e) {
	 	if(ball.held){
	 		ball.x = e.offsetX;
	 		ball.y= e.offsetY;
	 		}
	 	
	 }, false)

	 function loop(){
	 	window.requestAnimationFrame(loop, cnv);//gera as animações
	 	update();
	 	render();
	 }
	 function update(){
	 	
	 }
	 function render(){
	 	ctx.clearRect(0,0,cnv.width,cnv.height);//limpar o canvas
	 	ctx.fillStyle= ball.color;
	 	ctx.beginPath();
	 	ctx.arc(ball.x,ball.y,ball.radius,0,Math.PI*2);
	 	ctx.closePath();
	 	ctx.fill();
	 }
	 loop();
	  }


</script>
